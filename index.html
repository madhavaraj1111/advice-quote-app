<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice-quote-app</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body class="p-5 pt-14 sm:p-24 bg-slate-900">
    <h1 class="block text-center text-xl text-white my-5">Advice quotes</h1>
    <div
      class="bg-gray-500 p-5 py-8 sm:p-10 rounded-xl max-w-xl mx-auto"
      id="quoteDiv"
    >
      <blockquote class="text-xl italic font-semibold text-gray-900">
        <svg
          class="w-8 h-8 text-gray-300 mb-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 14"
        >
          <path
            d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
          />
        </svg>
        <p id="quote" class="max-sm:text-lg"></p>
      </blockquote>

      <button
        id="buttonQuote"
        class="px-2 py-2 mt-5 bg-red-500 rounded text-sm  text-white hover:bg-red-600"
      >
        Another advice
      </button>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
